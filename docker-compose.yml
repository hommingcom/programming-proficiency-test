version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ${PWD}:/programming-proficiency-test
    environment:
      XDEBUG_MODE: "debug"
      XDEBUG_CLIENT_HOST: "host.docker.internal"
      XDEBUG_CLIENT_PORT: "9003"
      WWWUSER: "${UID}"
      WWWGROUP: "${GID}"
    command: php -S 0.0.0.0:80 -t /programming-proficiency-test/


