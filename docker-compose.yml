version: '3.7'
services:

  # PHP & NodeJS Service
  app:
    build:
      context: .
    container_name: 'app'
    tty: true
    restart: unless-stopped
    working_dir: /programming-proficiency-test
    volumes:
      - ./:/programming-proficiency-test
    ports:
      - '8080:8080'
      - '447:443'
