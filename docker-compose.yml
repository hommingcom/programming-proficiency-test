version: '3.7'
services:

  app:
    container_name: app
    build:
      context: .
    tty: true
    restart: unless-stopped
    working_dir: /var/www
    command: sh -c "cd /var/www/ && chmod +x init.sh && ./init.sh && while true; do sleep 1000; done"
    volumes:
      - ./:/var/www
      # - ${PWD}:/test                        TODO: en mi maquina ubuntu estaba fallando por eso decid√≠ coger la ruta relativa
    ports:
      - '8080:8080'
